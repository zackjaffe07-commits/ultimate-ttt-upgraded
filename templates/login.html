<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ultimate Tic Tac Toe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg">

<div class="center">
    <div class="card auth-card">
        <h1>Welcome Back</h1>
        <p class="subtitle">Login to access your account</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="error">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}" class="auth-form">
            <input type="text" name="username" placeholder="Username" required autocomplete="username">
            <div class="password-wrap">
                <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password">
                <button type="button" class="eye-btn" onclick="togglePw('password', this)" title="Show/hide password">ğŸ‘</button>
            </div>
            <button type="submit" class="primary">Login</button>
        </form>

        <div class="divider"></div>

        <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
        <p class="subtle-link"><a href="{{ url_for('landing') }}">â† Back to main page</a></p>
    </div>
</div>

<script>
function togglePw(id, btn) {
    const inp = document.getElementById(id);
    const show = inp.type === 'password';
    inp.type = show ? 'text' : 'password';
    btn.textContent = show ? 'ğŸ™ˆ' : 'ğŸ‘';
}
</script>
</body>
</html>
