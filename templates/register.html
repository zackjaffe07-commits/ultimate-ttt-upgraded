<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Ultimate Tic Tac Toe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg">

<div class="center">
    <div class="card auth-card">
        <h1>Create Account</h1>
        <p class="subtitle">Join the fun!</p>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="error">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <div id="client-error" class="error" style="display:none;"></div>

        <form method="POST" action="{{ url_for('register') }}" class="auth-form" id="reg-form">
            <input type="text" name="username" placeholder="Username" required autocomplete="username" minlength="3" maxlength="30">
            <div class="password-wrap">
                <input type="password" id="password" name="password" placeholder="Password" required autocomplete="new-password" minlength="6">
                <button type="button" class="eye-btn" onclick="togglePw('password', this)" title="Show/hide password">ğŸ‘</button>
            </div>
            <div class="password-wrap">
                <input type="password" id="confirm" name="confirm" placeholder="Confirm Password" required autocomplete="new-password">
                <button type="button" class="eye-btn" onclick="togglePw('confirm', this)" title="Show/hide password">ğŸ‘</button>
            </div>
            <button type="submit" class="primary">Create Account</button>
        </form>

        <div class="divider"></div>

        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</div>

<script>
function togglePw(id, btn) {
    const inp = document.getElementById(id);
    const show = inp.type === 'password';
    inp.type = show ? 'text' : 'password';
    btn.textContent = show ? 'ğŸ™ˆ' : 'ğŸ‘';
}

document.getElementById('reg-form').addEventListener('submit', function(e) {
    const pw  = document.getElementById('password').value;
    const cpw = document.getElementById('confirm').value;
    const err = document.getElementById('client-error');
    if (pw !== cpw) {
        e.preventDefault();
        err.textContent = 'Passwords do not match.';
        err.style.display = 'block';
        document.getElementById('confirm').value = '';
    } else {
        err.style.display = 'none';
    }
});
</script>
</body>
</html>
